{% extends "layout.html" %}
{% block content %}
<form method="POST" action="">
  {{ form.csrf_token }}
  <br/>
  <center>
      <h1 class="login_error">Log In Error</h1>
      <p>Please try again.</p>
  </center>
  <p id="username">First name {{ form.username }}</p>
  <p id="password">{{ form.password.label }} {{ form.password }}</p>
  <p><input type="submit" value="Login"></p>
</form>
{% endblock content %}
