{% extends "layout.html" %}
{% block content %}
<!-- Display flash messages -->
{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}
<!-- Draw infomration about posts from post database -->
{% for post in posts %}
<p><a href="{{ url_for('post', post_id=post.id) }}"><img src="{{ url_for('static', filename='img/' + post.image_file) }}"></a>
  <br/>
  <p class="post_title"><a href="{{ url_for('post', post_id=post.id) }}">"{{ post.title }}"></a></p>
  by {{ post.user.username }}</p>
<p class="short_description">Summary: {{ post.summary }}</p>

{% endfor %}
{% endblock content %}
